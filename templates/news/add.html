{% extends "layout/base.html" %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
<div id="content" class="container">
    <div class="row">
        <div class="col-lg-6">
            <h3>{{ title }}</h3>
            <hr>
            <div style="text-align: left">
                <form method="post" action="/news/add" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div id="form_template">
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                <div>{{ field }}</div>
                            </div>
                        {% endfor %}
                    </div>
                    <p style="margin-top: 20px">
                        <input id="b1" type="submit" value="Send" class="btn btn-success">
                        <input id="b2" type="reset" value="Clear" class="btn btn-success">
                    </p>
                </form>
            </div>
            <a href="/news">Back</a>
        </div>
        <div class="col-lg-6">
            <h3>Parser</h3>
            <hr>
            <div style="text-align: left">
                <form method="post" action="/news/add" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div id="form_template2">
                        <label for="id_head">Head:</label>
                        <div class="form-group">
                            <select name="head" id="id_head">
                                {% for h in parser_heads %}
                                    <option value="{{ h.head.1 }}">{{ h.time }}{{ h.head.0 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <label for="id_date">Date:</label>
                        <div class="form-group">
                            <input id="id_date" name="date" value="" type="text">
                        </div>
                        <label for="id_content1">Content:</label>
                        <div class="form-group">
                            <textarea name="content" id="id_content1" cols="40" rows="10"></textarea>
                        </div>
                    </div>
                    <p style="margin-top: 20px">
                        <a href="/news/show/{{ post.id }}" class="btn btn-primary btn" role="button" aria-pressed="true">Get Content</a>

                    </p>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
<style>
    .form-group input, select {
        width: 100%;
        height: 30px;
    }
    .form-group textarea{
        width: 100%
    }
    #b1, #b2, #b3 {
        width: 150px
    }

</style>
<script src="https://code.jquery.com/jquery-latest.js">

</script>
<script>
    //$id="id_head"
    $(document).ready(function () {
        $('#id_head').change(function () {
            alert($(this).val());
            $.ajax({
               url:"/news/add_ajax",
               data:"link="+$(this).val(),
               success:function(result){
                    alert(3);
                  $("#id_content1").val(result.content);
                }
            });
        });
    });
</script>
{% endblock content %}
